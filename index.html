<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <form name="contactForm" onsubmit="return formValidate()" action="abc.php" method="post">
        
        <h2>Application Form</h2>

        <div class="form_content">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name">
            <div class="error" id="nameErr"></div>
        </div>

        <div class="form_content">
            <label for="Email">Email</label>
            <input type="text" name="email" id="Email">
            <div class="error" id="emailErr"></div>
        </div>

        <div class="form_content">
            <label for="mobileNu">Mobile Number</label>
            <input type="text" name="mobile" id="mobileNu">
            <div class="error" id="mobileErr"></div>
        </div>


        <div class="form_content">
            <label for="country">Country</label>
            <select name="country">
                <option value="Select">Select</option>
                <option value="India">India</option>
                <option value="England">England</option>
                <option value="Australia">Australia</option>
                <option value="UK">UK</option>
                <option value="Other">Other</option>
            </select>

            <div class="error" id="countryErr"></div>
        </div>

        <div class="form_content">
           <label for="gender">Gender</label>
            <div class="form-bt">
                <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>

                <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>
            </div>

            <div class="error" id="genderErr"></div>
        </div>


        <div class="form_content">
            <label for="hobbies">Hobbies<i>(Optional)</i></label>
             <div class="form-bt">
                 <label for="Sports"><input type="checkbox" name="hobbies[]"  value="Sports">Sports</label>
 
                 <label for="Movies"><input type="checkbox" name="hobbies[]" value="Movies">Movies</label>

                 <label for="Music"><input type="checkbox" name="hobbies[]" value="Music">Music</label>

                 
             </div>
         </div>


         <div class="form_content">
           
            <input type="submit" value="Submit">

         </div>




    </form>


</body>
</html>
