<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form name="contactform" onsubmit="return formvalidate()" action="abc.php" method="post">
        
        <h2>Application Form</h2>

        <div class="form_content">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name">
            <div class="error" id="nameerr"></div>
        </div>

        <div class="form_content">
            <label for="Email">Email</label>
            <input type="text" name="email" id="Email">
            <div class="error" id="emailerr"></div>
        </div>

        <div class="form_content">
            <label for="mobile">Mobile Number</label>
            <input type="text" name="Number" id="mobile" maxlength="10">
            <div class="error" id="mobileerr"></div>
        </div>


        <div class="form_content">
            <label for="country">Country</label>
            <select name="country">
                <option value="select">Select</option>
                <option value="India">India</option>
                <option value="England">England</option>
                <option value="Australia">Australia</option>
                <option value="UK">UK</option>
                <option value="Other">Other</option>
            </select>

            <div class="error" id="countryerr"></div>
        </div>

        <div class="form_content">
           <label for="gender">Gender</label>
            <div class="form-bt">
                <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>

                <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>

                <label for="Other"><input type="radio" name="gender" id="Other" value="Other">Other</label>
            </div>
        </div>


        <div class="form_content">
            <label for="hobbies[]">Hobbies</label>
             <div class="form-bt">
                 <label for="Sports"><input type="radio" name="hobbies[]"  value="Sports">Sports</label>
 
                 <label for="Movies"><input type="checkbox" name="hobbies[]" value="Movies">Movies</label>

                 <label for="Music"><input type="checkbox" name="hobbies[]" value="Music">Music</label>

                 
             </div>
         </div>


         <div class="form_content">
           
            <input type="submit" value="Submit">

         </div>




    </form>


    <script src="js/form.js"></script>
</body>
</html>
